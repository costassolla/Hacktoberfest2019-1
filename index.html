<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>counter  </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Lato", sans-serif;
            font-size: 20pt;
            font-weight: normal;
            background-color: rgb(236, 188, 129);
            background-size: cover;
            /* color: rgb(205, 236, 236); */
            /* Standard syntax */
        }
        
        .main {
            padding-top: 60px;
            margin: 100px auto;
            text-align: center;
            height: 400px;
            width: 40%;
            background-color: bisque;
            
            border-radius: 7%;
            transition: all 0.5s
        }
        .main:hover{
          box-shadow: 10px 20px 10px 2px rgb(185, 152, 111);
        }
        
        button{
            background:rgb(240, 198, 147);
            color:#fff;
            border:none;
            position:relative;
            /* width: 20%; */
            height:60px;
            font-size:1.6em;
            padding:0 2em;
            cursor:pointer;
            transition:800ms ease all;
            outline:none;
            border-radius: 5%;
            /* width: 50%; */
        }
        button:hover{
            background:#fff;
            color:rgb(236, 188, 129);
        }
        button:before,button:after{
          content:'';
          position:absolute;
          top:0;
          right:0;
          height:2px;
          width:0;
          background: rgb(236, 188, 129);
          transition:400ms ease all;
        }
        button:after{
          right:inherit;
          top:inherit;
          left:0;
          bottom:0;
        }
        button:hover:before,button:hover:after{
          width:100%;
          transition:800ms ease all;
        }

        p{
            font-size: 15px;
            color: rgb(184, 144, 95);
            margin-top: 100px;
        }
        h3{
          color: rgb(167, 117, 56);
        }
    </style>
</head>

<body>
    <div class="main">

        <h3>Click Counter</h3>
        
        <h3 id="answer">0</h3>
        <button id="minus">-</button>
        <button id="plus">+</button>

        <p>@copyright by ArizkaY</p>
        



        

    </div>


    <script>
      
        var button = document.getElementById("plus"),
            count = 0;
        button.onclick = function() {
            count += 1;
            button.innerHTML = " " + count;
        };

        var button = document.getElementById("minus"),
            count = 0;
        button.onclick = function() {
            
            if (count > 0){
            count -= 1;
            button.innerHTML = " " + count;


            }else{
                alert ("tidak bisa kurang !");
            }
        
        };
        
        var button = document.getElementById("answer");
            
        
    </script>

</body>

</html>
